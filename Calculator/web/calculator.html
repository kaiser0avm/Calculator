<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body>
  <div class="container">
    <div class="row" calculator ng-cloak>
      <center>
        <table>   
          <tr>
            <td colspan="5"><input id="txt-numbers" type="text" disabled="disabled" style="width:100%;text-align:right;" ng-model="CalcCtrl.number" class="form-control"/></td>
          </tr>
          <tr>
            <td><input ng-click="CalcCtrl.numClick('1')" class="btn btn-primary" style="width:100%" type="button" value="1"/></td>
            <td><input ng-click="CalcCtrl.numClick('2')" class="btn btn-primary" style="width:100%" type="button" value="2"/></td>
            <td><input ng-click="CalcCtrl.numClick('3')" class="btn btn-primary" style="width:100%" type="button" value="3"/></td>
            <td><input ng-click="CalcCtrl.opClick('+')" class="btn btn-primary" type="button" style="width:100%" value="+"/></td>
            <td><input ng-click="CalcCtrl.opClick('-')" class="btn btn-primary" type="button" style="width:100%" value="-"/></td>
          </tr>
          <tr>
            <td><input ng-click="CalcCtrl.numClick('4')" class="btn btn-primary" style="width:100%" type="button" value="4"/></td>
            <td><input ng-click="CalcCtrl.numClick('5')" class="btn btn-primary" style="width:100%" type="button" value="5"/></td>
            <td><input ng-click="CalcCtrl.numClick('6')" class="btn btn-primary" style="width:100%" type="button" value="6"/></td>
            <td><input ng-click="CalcCtrl.opClick('/')" class="btn btn-primary" type="button" style="width:100%" value="/"/></td>
            <td><input ng-click="CalcCtrl.opClick('*')" class="btn btn-primary" type="button" style="width:100%" value="*"/></td>
          </tr>
          <tr>
            <td><input ng-click="CalcCtrl.numClick('7')" class="btn btn-primary" style="width:100%" type="button" value="7"/></td>
            <td><input ng-click="CalcCtrl.numClick('8')" class="btn btn-primary" style="width:100%" type="button" value="8"/></td>
            <td><input ng-click="CalcCtrl.numClick('9')" class="btn btn-primary" style="width:100%" type="button" value="9"/></td>
            <td><input ng-click="CalcCtrl.opClick('%')" class="btn btn-primary" type="button" style="width:100%" value="%"/></td>
            <td><input ng-click="CalcCtrl.clClick()" class="btn btn-primary" type="button" style="width:100%" value="cl"/></td>
          </tr>
          <tr>
            <td colspan="3"><input ng-click="CalcCtrl.numClick('0')" class="btn btn-primary" style="width:100%;" type="button" value="0"/></td>
            <td><input ng-click="CalcCtrl.pointClick()" class="btn btn-primary" style="width:100%;" type="button" value="."/></td>
            <td><input ng-click="CalcCtrl.equalClick()" class="btn btn-primary" style="width:100%;" type="button" value="="/></td>            
          </tr>
        </table>
      </center>
    </div>
  </div>
  <script type="application/dart" src="calculator.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
